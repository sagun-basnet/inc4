<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <!-- <label for="">Enter your name: </label> -->
      <input type="text" placeholder="Enter your name" name="name" required />
      <br />
      <!-- <label for="">Enter your Address</label>
      <input type="text" /> <br />
      <label for="">Enter your email: </label>
      <input type="text" placeholder="example@gmail.com" /> -->
      <input type="number" name="phone" placeholder="Enter phone number" />
      <br />
      <input type="email" name="email" placeholder="Enter your email" />
      <br />
      <input
        type="password"
        name="password"
        id=""
        placeholder="Enter password"
      />
      <br />
      <!-- Enter image: -->
      <!-- <label for="">Enter image: </label> -->
      <input type="file" name="image" id="" />
      <br />
      <h1>Select you skills</h1>
      HTML <input type="checkbox" name="skill" id="" /> CSS
      <input type="checkbox" /> <br />
      JavaScript <input type="checkbox" name="skill" /> React
      <input type="checkbox" name="" id="" />

      <br /><br />
      <h2>Enter gender</h2>
      <input name="gender" type="radio" name="" id=" " /> Male
      <input name="gender" type="radio" name="" /> Female
      <input name="gender" type="radio" name="" /> Other
      <br />
      <input type="date" name="date" id="" />
      <input type="file" name="" id="" />

      <input type="color" name="" id="" />

      <input type="range" name="" id="" />

      <input type="search" name="" id="" />
      <br />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />

      <!-- <input type="hidden" name=""> -->
    </form>
  </body>
</html>
